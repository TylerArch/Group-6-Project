<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link rel="stylesheet" href="./assets/css/searchresults.css" />
  <title>Movie Search</title>
</head>

<body>
  <!--Jumbotron for website intro-->
  <div class="jumbotron jumbotron-fluid"
    style="background-image: url(./assets/images/kisspng-film-reel-cinema-clip-art-movie-film-5a84956131dee7.9317505015186384332043.png)
    height: 600px;">
    <div class="mask" style="background-color: rgba(0, 0, 0, 0.6);">
      <div class="container">
        <div class="jumboText col-12 d-flex flex-column">
          <h1 class="display-4 d-flex justify-content-center">Movie Watchlist Maker</h1>
          <p class="lead d-flex justify-content-center">Use this website to create a list of movies to watch</p>
        </div>
      </div>
    </div>    
  </div>

  <!--Search for movie-->
  <div class="container">
    <div class="row justify-content-center">
      <!-- Add styling to script.js -->
      <div id="content-left" class="col-12 col-sm-3 d-flex flex-column justify-content-center align-items-center">
        <form id="searchForm">
          <label for="search-movie"></label>
          <div class="form-row justify-content-center">
            <input id="search-movie" class="form-control" placeholder="Search movie"></input>
            <input class="btn btn-primary" id="search-btn" type="submit" value="Search"></input>

            <button id="clearBtn" type="button" class="btn btn-primary btn-sm">Clear List</button>

          </div>
        </form>
        <!-- Add styling to script.js -->
        <ul id="previous-search" class="list-group list-group-flush d-flex flex-row">
        </ul>
        <!-- Button to go to playlist -->
        <button class="btn btn-primary" onclick= "location.href='./watchlist.html';" id="my-playlist" >My Playlist</button>
      </div>
      <div class="col-12 p-3">
        <h2 class="col-12 searchHeader">Search results for: <span id="result-text"></span></h2>
        <div class="d-flex flex-row align-items-center justify-content-center flex-wrap" id="result-content"></div>
      </div>
    </div>
    <!-- search results -->
    
  </div>

  <footer>
    Created by Tyler Arch, Tyler Olson, Alex Oleynik, and Brent Gustafson
  </footer><!--Add search results from API display in block-->

  <!--Add plus button to save movies to second HTML-->


</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
  integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
<script src="./assets/js/script.js"></script>

</html>
