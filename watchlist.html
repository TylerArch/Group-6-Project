<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/watchlist.css" />
    <!-- Glide core CSS. !Critical File! -->
    <link rel="stylesheet" href="./assets/css/glide.core.css" />
    <!-- Glide theme CSS. !Critical File! -->
    <link rel="stylesheet" href="./assets/css/glide.theme.css" />
    <title>My Watchlist</title>
  </head>

  <body>
    <header id="bannertitle">My Movie Watchlist</header>
    <div class="container">
      <div class="glide">
        <div class="glide__track" data-glide-el="track">
          <ul class="glide__slides" id="slides">
            <!-- Dynamically created img files should be placed in this section -->
          </ul>
        </div>
        <div class="glide__arrows" data-glide-el="controls">
          <button class="glide__arrow glide__arrow--left" data-glide-dir="<">
            prev
          </button>
          <button class="glide__arrow glide__arrow--right" data-glide-dir=">">
            next
          </button>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/watchlist.js"></script>

    <!-- Script settings for Glide -->

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.6.0/glide.min.js"
      integrity="sha512-2sI5N95oT62ughlApCe/8zL9bQAXKsPPtZZI2KE3dznuZ8HpE2gTMHYzyVN7OoSPJCM1k9ZkhcCo3FvOirIr2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script>
      let config = {
        type: "carousel",
        perView: 5,
        peek: {
          before: 30,
          after: 70,
        },
        startAt: 1,
        focusAt: "center",
        breakpoints: {
          1650: {
            perView: 4,
          },
          1320: {
            perView: 3,
          },
          1100: {
            perView: 2,
          },
          768: {
            perView: 1,
          },
        },
        autoplay: 3000,
        hoverpause: true,
        keyboard: true,
        perTouch: 3,
        animationTimingFunc: "ease-in-out",
        animationDuration: 400,
      };
      new Glide(".glide", config).mount();
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
      integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
      crossorigin="anonymous"
    ></script> -->
  </body>
</html>
